<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord FIFA</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --fifa-blue: #0A1E3F;
      --fifa-yellow: #FFD700;
      --fifa-gray: #f4f4f4;
      --fifa-white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--fifa-gray);
      color: var(--fifa-white);
      line-height: 1.6;
    }

    header {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Logo+titre à gauche, nav à droite */
    background: linear-gradient(90deg, var(--fifa-blue), #1B2B5B);
    padding: 10px 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 15px; /* espace entre logo et titre */
}

header img {
    width: 150px;       /* taille décente pour desktop */
    max-width: 25%;     /* responsive */
    height: auto;
}

header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.8rem;
    color: var(--fifa-yellow);
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    margin: 0;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

nav ul li a {
    color: var(--fifa-white);
    text-decoration: none;
    font-weight: 600;
    padding: 8px 12px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

nav ul li a:hover {
    background-color: var(--fifa-yellow);
    color: var(--fifa-blue);
    transform: scale(1.1);
}

/* Désactiver tous les liens sauf Accueil */
nav ul li a:not(.active) {
    pointer-events: none;
    opacity: 0.6;
}
    nav ul li a:hover {
      background-color: var(--fifa-yellow);
      color: var(--fifa-blue);
      transform: scale(1.1);
    }

   

    main {
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    iframe {
      border: 4px solid var(--fifa-blue);
      border-radius: 15px;
      width: 90%;
      max-width: 1200px;
      height: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      background-color: var(--fifa-white);
    }

    iframe:hover { transform: scale(1.02); }

    footer {
      text-align: center;
      padding: 15px 0;
      background: var(--fifa-blue);
      color: var(--fifa-yellow);
      font-weight: 600;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.3);
    }

  </style>
</head>

<body>
  <header>
    <!-- Logo FIFA -->
    <img src="WhatsApp_Image_2025-10-21_à_20.28.24_0129875d-removebg-preview.png" alt="fifa" >
    <h1>Tableau de Bord FIFA</h1>
    <nav>
      <ul>
        <li><a href="#" class="active">Accueil</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <iframe 
      src="https://app.powerbi.com/reportEmbed?reportId=12e3e095-bf23-4e39-8e8b-dd855ed0b105&autoAuth=true&ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730" 
      frameborder="0" 
      allowFullScreen="true">
    </iframe>
  </main>

  <footer>
    <p>© 2025 Tableau de Bord FIFA - Propulsé par Power BI</p>
  </footer>
</body>
</html>
